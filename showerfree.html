<head>
  <title>showerfree</title>
</head>

<body>
  <div class="wrapper">
    <h1>Which showers are free?</h1>
    <h2>Floor 1</h2>
    <div class="floor-div">
      {{#each showers}}
        {{#if isOne floor}}
          <div class="shower">
          {{> shower}}
          </div>
        {{/if}}
      {{/each}}
    </div>

    <h2>Floor 2</h2>
    <div class="floor-div">
      {{#each showers}}
        {{#if isTwo floor}}
          <div class="shower">
          {{> shower}}
          </div>
        {{/if}}
      {{/each}}
    </div>
  </div>
</body>

<template name="shower">
  <h4>{{name}}</h4>
  <input type="checkbox" checked="{{occupied}}" class="toggle-occu"> Occupied<br>
</template>
